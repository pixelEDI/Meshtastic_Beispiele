[env:uno_r4_wifi]
platform = renesas-ra
board = uno_r4_wifi
framework = arduino
monitor_speed = 115200
lib_deps =
  arduino-libraries/Arduino_Modulino @ ^0.6.0
  bblanchon/ArduinoJson @ ^7.4.2
